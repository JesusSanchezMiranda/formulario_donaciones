<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

  <div class="content_general"> 
    <div class="container_formulario">
        <h2>Contribuye con una donanción</h2>
        <form id="donationForm">
          <!-- Información del donante -->
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" id="name" name="name" required>
            <div class="error" id="nameError"></div>
          </div>
    
          <div class="form-group">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" name="email" required>
            <div class="error" id="emailError"></div>
          </div>
    
          <div class="form-group">
            <label for="celphone">Teléfono</label>
            <input type="text" id="cellphone" name="cellphone" required>
            <div class="error" id="cellphoneError"></div>
          </div>
    
          <!-- Monto de la donación con botones -->
          <div class="form-group">
            <label for="amount">Monto de la donación</label>
            <div class="amount-buttons" id="amountButtons">
              <button type="button" class="amount-button" data-amount="10">$10</button>
              <button type="button" class="amount-button" data-amount="20">$20</button>
              <button type="button" class="amount-button" data-amount="50">$50</button>
              <button type="button" class="amount-button" data-amount="100">$100</button>
              <button type="button" class="amount-button" data-amount="200">$200</button>
              <button type="button" class="amount-button" data-amount="500">$500</button>
              <button type="button" class="amount-button" data-amount="1000">$1000</button>
            </div>
            <input type="hidden" id="amount" name="amount" required>
            <div class="error" id="amountError"></div>
          </div>
    
          <div class="form-group">
            <label for="descripcion">Deja un bonito comentario o una sugerencia</label>
            <textarea id="descripcion" name="descripcion" maxlength="300"></textarea>
          </div>
    
          <!-- Información de la tarjeta -->
          <h3>Información de la tarjeta</h3>
          <div class="card-info-row">
            <div class="form-group">
              <label for="card_type">Tipo de tarjeta</label>
              <select id="card_type" name="card_type" required>
                <option value="">Seleccione un tipo</option>
                <option value="Debito">Débito</option>
                <option value="Credito">Crédito</option>
              </select>
              <div class="error" id="cardTypeError"></div>
            </div>
    
            <div class="form-group">
              <label for="card_number">Número de tarjeta</label>
              <input type="text" id="card_number" name="card_number"  required>
              <div class="error" id="cardNumberError"></div>
            </div>
          </div>
    
          <div class="card-info-row">
            <div class="form-group">
              <label for="cvc">CVC</label>
              <input type="text" id="cvc" name="cvc" required>
              <div class="error" id="cvcError"></div>
            </div>
    
            <div class="form-group">
              <label for="expiration_date">Fecha de expiración</label>
              <input type="text" id="expiration_date" name="expiration_date" placeholder="MM/YY" required>
              <div class="error" id="expirationDateError"></div>
            </div>
          </div>
    
          <button type="submit">Enviar Donación</button>
        </form>
      </div>
    </div>
    <script src="validaciones.js"></script>
    <script src="solicitudForm.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</body>
</html>
